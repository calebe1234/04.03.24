<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <forms>
        <h1>Formulário</h1>
        <fieldset>
            <legend>Informações pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" placeholder="Seu nome aqui"
            name="name" id="name" required>
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Seu e-mail gamer aqui" name="email" required> <br><br>
            <label for="password">Senha:</label><br>
            <input type="password" id="password" name="password" placeholder="Sua senha aqui" required>
            <br>
            <br>
            <label for="cidade">Cidade</label>
            <input type="text" placeholder="Sua cidade aqui"
            name="cidade" id="cidade" required>
            <br>
            <br>
            <label for="Estado">Estado</label>
            <input type="text" placeholder="Seu estado aqui"
            name="estado" id="estado" required>
            <br>
            <br>
            <label for="pais">País</label>
            <input type="text" placeholder="Seu pais aqui"
            name="pais" id="pais" required>
            <br>
            <br>
            <label for="estadocivil">Estado Civil</label>
            <input type="text" placeholder="Seu estado civil aqui"
            name="estadocivil" id="estadocivil" required><br>
            <br>
            <label for="nascimento">Nascimento</label>
            <input type="text" placeholder="Data de nascimento aqui"
            name="nascimento" id="nascimento" required><br>
            <br>
            <label for="profissão">Profissão</label>
            <input type="text" placeholder="Sua profissão aqui"
            name="profissão" id="profissão" required><br>
            <br>
            <label for="rg">RG</label>
            <input type="text" placeholder="Seu RG aqui"
            name="rg" id="rg" required>
            <br>
            <br>
            <label for="cpf">CPF</label>
            <input type="text" placeholder="Seu CPF aqui"
            name="cpf" id="cpf" required>
            <br>
            <br>
            <label for="whatsapp">Whatsapp</label>
            <input type="text" placeholder="Seu whatsapp aqui"
            name="whatsapp" id="whatsapp" required>
            <br>
        </fieldset>

        <fieldset>
            <legend>Envio</legend>
            <input type="checkbox">
            Eu aceito os Termos e Condições
        </fieldset>
    </forms>
</div>

</body>
<script src="./"></script>
</html>
